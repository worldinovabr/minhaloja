<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Registro</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background: #f0f0f0; }
        .container { max-width: 500px; margin: 0 auto; background: white; padding: 20px; border-radius: 10px; }
        input, button { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ddd; border-radius: 5px; }
        button { background: #007bff; color: white; cursor: pointer; }
        .result { margin: 20px 0; padding: 10px; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üß™ Teste de Registro Simples</h1>
        
        <form id="testForm">
            <input type="text" id="name" placeholder="Nome" value="Teste Usuario" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Senha (min 6 chars)" value="123456" required>
            <input type="tel" id="phone" placeholder="Telefone" value="(11) 99999-9999">
            <button type="submit">Testar Registro</button>
        </form>
        
        <div id="result"></div>
        
        <div style="margin-top: 20px;">
            <button onclick="testFirebaseConnection()">Testar Conex√£o Firebase</button>
            <button onclick="clearResult()">Limpar Resultado</button>
        </div>
    </div>

    <!-- Scripts -->
    <script src="auth-config.js"></script>
    <script type="module">
        import { firebaseService } from './firebase-config.js';
        
        // Gerar email √∫nico para cada teste
        function generateTestEmail() {
            const timestamp = Date.now();
            return `teste${timestamp}@exemplo.com`;
        }
        
        // Testar conex√£o com Firebase
        window.testFirebaseConnection = async function() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'üîÑ Testando conex√£o...';
            resultDiv.className = 'result info';
            
            try {
                // Tentar uma opera√ß√£o simples
                const testResult = await firebaseService.getUserByEmail('teste@inexistente.com');
                
                if (testResult.error === 'Usu√°rio n√£o encontrado') {
                    resultDiv.innerHTML = '‚úÖ Conex√£o Firebase OK!';
                    resultDiv.className = 'result success';
                } else {
                    resultDiv.innerHTML = `‚ö†Ô∏è Resposta inesperada: ${JSON.stringify(testResult)}`;
                    resultDiv.className = 'result error';
                }
            } catch (error) {
                resultDiv.innerHTML = `‚ùå Erro de conex√£o: ${error.message}`;
                resultDiv.className = 'result error';
                console.error('Erro de conex√£o:', error);
            }
        };
        
        // Limpar resultado
        window.clearResult = function() {
            document.getElementById('result').innerHTML = '';
            document.getElementById('result').className = '';
        };
        
        // Testar registro
        document.getElementById('testForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'üîÑ Testando registro...';
            resultDiv.className = 'result info';
            
            try {
                // Gerar email √∫nico se n√£o preenchido
                const emailInput = document.getElementById('email');
                if (!emailInput.value) {
                    emailInput.value = generateTestEmail();
                }
                
                const userData = {
                    nome: document.getElementById('name').value,
                    tipo: 'cliente',
                    telefone: document.getElementById('phone').value || ''
                };
                
                console.log('üîÑ Iniciando teste de registro...');
                console.log('Dados:', {
                    email: emailInput.value,
                    senha: document.getElementById('password').value,
                    userData: userData
                });
                
                const result = await firebaseService.signUp(
                    emailInput.value,
                    document.getElementById('password').value,
                    userData
                );
                
                console.log('‚úÖ Resultado:', result);
                
                if (result.success) {
                    resultDiv.innerHTML = `
                        ‚úÖ <strong>Registro bem-sucedido!</strong><br>
                        UID: ${result.user.uid}<br>
                        Email: ${emailInput.value}<br>
                        Tipo: ${result.userType}
                    `;
                    resultDiv.className = 'result success';
                } else {
                    resultDiv.innerHTML = `‚ùå <strong>Erro no registro:</strong><br>${result.error}`;
                    resultDiv.className = 'result error';
                }
                
            } catch (error) {
                console.error('‚ùå Erro no teste:', error);
                resultDiv.innerHTML = `‚ùå <strong>Erro no teste:</strong><br>${error.message}`;
                resultDiv.className = 'result error';
            }
        });
        
        // Gerar email √∫nico ao carregar
        document.getElementById('email').value = generateTestEmail();
        
        // Testar conex√£o automaticamente
        setTimeout(testFirebaseConnection, 1000);
    </script>
</body>
</html>

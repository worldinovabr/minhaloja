<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Área do Cliente - Minha Loja</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script type="module" src="firebase-config.js"></script>
  <script type="module" src="auth-manager.js"></script>
  
  <style>
    .client-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem;
      background: #f8f9fa;
      min-height: 100vh;
    }
    
    .client-header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 2rem;
      border-radius: 15px;
      margin-bottom: 2rem;
      text-align: center;
    }
    
    .client-nav {
      display: flex;
      gap: 1rem;
      margin-bottom: 2rem;
      flex-wrap: wrap;
    }
    
    .nav-button {
      background: #fff;
      border: 2px solid #667eea;
      color: #667eea;
      padding: 1rem 1.5rem;
      border-radius: 25px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: 600;
    }
    
    .nav-button:hover, .nav-button.active {
      background: #667eea;
      color: white;
    }
    
    .client-section {
      display: none;
      background: white;
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    
    .client-section.active {
      display: block;
    }
    
    .profile-form {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 1.5rem;
    }
    
    .form-group {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }
    
    .form-group label {
      font-weight: 600;
      color: #333;
    }
    
    .form-group input {
      padding: 0.8rem;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 1rem;
    }
    
    .form-group input:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 2px rgba(102,126,234,0.25);
    }
    
    .btn-primary {
      background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
      color: white;
      border: none;
      padding: 1rem 2rem;
      border-radius: 25px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .btn-primary:hover {
      background: linear-gradient(135deg, #218838 0%, #1ea080 100%);
      transform: translateY(-2px);
    }
    
    .btn-secondary {
      background: #6c757d;
      color: white;
      border: none;
      padding: 0.8rem 1.5rem;
      border-radius: 20px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .order-card {
      background: #f8f9fa;
      padding: 1.5rem;
      border-radius: 10px;
      margin-bottom: 1rem;
      border-left: 4px solid #667eea;
    }
    
    .order-status {
      display: inline-block;
      padding: 0.3rem 0.8rem;
      border-radius: 15px;
      font-size: 0.8rem;
      font-weight: 600;
    }
    
    .status-pending {
      background: #fff3cd;
      color: #856404;
    }
    
    .status-confirmed {
      background: #d4edda;
      color: #155724;
    }
    
    .status-shipped {
      background: #cce5ff;
      color: #004085;
    }
    
    .status-delivered {
      background: #d1ecf1;
      color: #0c5460;
    }
    
    .quick-actions {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
      margin-bottom: 2rem;
    }
    
    .quick-action {
      background: linear-gradient(135deg, #ffeaa7 0%, #fab1a0 100%);
      padding: 1.5rem;
      border-radius: 15px;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s ease;
      color: #2d3436;
    }
    
    .quick-action:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
    }
    
    .quick-action i {
      font-size: 2rem;
      margin-bottom: 1rem;
      display: block;
    }
  </style>
</head>
<body>
  <header>
    <h1>Minha Loja</h1>
    <nav>
      <ul>
        <li><a href="#produtos">Produtos</a></li>
        <li><a href="#carrinho">Carrinho (<span id="cart-count">0</span>)</a></li>
        <li><a href="#pedidos">Meus Pedidos</a></li>
        <li><a href="#perfil">Perfil</a></li>
        <li><a href="#" onclick="logout()">Sair</a></li>
      </ul>
    </nav>
    <div class="user-info">
      Bem-vindo, <span id="user-name"></span>!
    </div>
  </header>

  <main>
    <!-- Seção de Produtos -->
    <section id="produtos" class="section active">
      <h2>Produtos Disponíveis</h2>
      
      <div class="filters">
        <select id="categoryFilter">
          <option value="">Todas as Categorias</option>
          <option value="roupas">Roupas</option>
          <option value="calcados">Calçados</option>
          <option value="acessorios">Acessórios</option>
          <option value="eletronicos">Eletrônicos</option>
        </select>
        
        <input type="text" id="searchInput" placeholder="Buscar produtos...">
        <button onclick="filterProducts()">Filtrar</button>
      </div>
      
      <div class="grid-produtos" id="product-list">
        <!-- Produtos serão carregados aqui -->
      </div>
    </section>

    <!-- Seção do Carrinho -->
    <section id="carrinho" class="section">
      <h2>Carrinho de Compras</h2>
      <div id="cart-items"></div>
      <div class="cart-total">
        <h3>Total: R$ <span id="cart-total">0.00</span></h3>
        <button onclick="showCheckout()" class="btn-primary">Finalizar Compra</button>
        <button onclick="clearCart()" class="btn-secondary">Limpar Carrinho</button>
      </div>
    </section>

    <!-- Seção de Pedidos -->
    <section id="pedidos" class="section">
      <h2>Meus Pedidos</h2>
      <div id="orders-list">
        <!-- Pedidos serão carregados aqui -->
      </div>
    </section>

    <!-- Seção do Perfil -->
    <section id="perfil" class="section">
      <h2>Meu Perfil</h2>
      <form id="profileForm" class="profile-form">
        <div class="form-group">
          <label for="profileName">Nome:</label>
          <input type="text" id="profileName" name="name">
        </div>
        
        <div class="form-group">
          <label for="profileEmail">Email:</label>
          <input type="email" id="profileEmail" name="email">
        </div>
        
        <div class="form-group">
          <label for="profilePhone">Telefone:</label>
          <input type="tel" id="profilePhone" name="phone">
        </div>
        
        <div class="form-group">
          <label for="profileAddress">Endereço:</label>
          <input type="text" id="profileAddress" name="address">
        </div>
        
        <div class="form-group">
          <label for="profileCity">Cidade:</label>
          <input type="text" id="profileCity" name="city">
        </div>
        
        <div class="form-group">
          <label for="profileCep">CEP:</label>
          <input type="text" id="profileCep" name="cep">
        </div>
        
        <button type="submit">Atualizar Perfil</button>
      </form>
    </section>
  </main>

  <!-- Modal de Checkout -->
  <div id="checkoutModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeCheckoutModal()">&times;</span>
      <h2>Finalizar Compra</h2>
      
      <div class="checkout-summary">
        <h3>Resumo do Pedido</h3>
        <div id="checkout-items"></div>
        <div class="checkout-total">
          <strong>Total: R$ <span id="checkout-total">0.00</span></strong>
        </div>
      </div>
      
      <form id="checkoutForm" class="checkout-form">
        <h3>Dados de Entrega</h3>
        
        <div class="form-group">
          <label for="deliveryAddress">Endereço de Entrega:</label>
          <textarea id="deliveryAddress" name="address" required></textarea>
        </div>
        
        <div class="form-group">
          <label for="paymentMethod">Forma de Pagamento:</label>
          <select id="paymentMethod" name="payment" required>
            <option value="">Selecione...</option>
            <option value="cartao_credito">Cartão de Crédito</option>
            <option value="cartao_debito">Cartão de Débito</option>
            <option value="pix">PIX</option>
            <option value="boleto">Boleto</option>
          </select>
        </div>
        
        <div class="form-group">
          <label for="observations">Observações:</label>
          <textarea id="observations" name="observations" placeholder="Observações especiais..."></textarea>
        </div>
        
        <button type="submit" class="btn-primary">Confirmar Pedido</button>
      </form>
    </div>
  </div>

  <footer>
    <p>&copy; <span id="ano"></span> Minha Loja. Todos os direitos reservados.</p>
  </footer>

  <script src="client.js"></script>
</body>
</html>

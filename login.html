<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Minha Loja</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script type="module" src="firebase-config.js"></script>
  <script type="module" src="auth-manager.js"></script>
</head>
<body>
  <div class="login-container">
    <div class="login-box">
      <h1>Minha Loja</h1>
      <h2>Login</h2>
      
      <form id="loginForm" class="login-form">
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>
        </div>
        
        <div class="form-group">
          <label for="password">Senha:</label>
          <input type="password" id="password" name="password" required>
        </div>
        
        <div class="form-group">
          <label for="userType">Tipo de usuário:</label>
          <select id="userType" name="userType" required>
            <option value="">Selecione...</option>
            <option value="cliente">Cliente</option>
            <option value="admin">Administrador</option>
          </select>
        </div>
        
        <button type="submit">Entrar</button>
      </form>
      
      <div class="register-link">
        <p>Não tem conta? <a href="#" onclick="showRegisterForm()">Cadastre-se</a></p>
      </div>
    </div>
    
    <!-- Modal de Cadastro -->
    <div id="registerModal" class="modal">
      <div class="modal-content">
        <span class="close" onclick="closeRegisterModal()">&times;</span>
        <h2>Cadastro de Cliente</h2>
        <form id="registerForm" class="register-form">
          <div class="form-group">
            <label for="regName">Nome Completo:</label>
            <input type="text" id="regName" name="name" required>
          </div>
          
          <div class="form-group">
            <label for="regEmail">Email:</label>
            <input type="email" id="regEmail" name="email" required>
          </div>
          
          <div class="form-group">
            <label for="regPassword">Senha:</label>
            <input type="password" id="regPassword" name="password" required>
          </div>
          
          <div class="form-group">
            <label for="regPhone">Telefone:</label>
            <input type="tel" id="regPhone" name="phone" required>
          </div>
          
          <div class="form-group">
            <label for="regAddress">Endereço:</label>
            <input type="text" id="regAddress" name="address" required>
          </div>
          
          <div class="form-group">
            <label for="regCity">Cidade:</label>
            <input type="text" id="regCity" name="city" required>
          </div>
          
          <div class="form-group">
            <label for="regCep">CEP:</label>
            <input type="text" id="regCep" name="cep" required>
          </div>
          
          <button type="submit">Cadastrar</button>
        </form>
      </div>
    </div>
  </div>
  
  <script type="module">
    import authManager from './auth-manager.js';
    
    // Aguardar carregamento do DOM
    document.addEventListener('DOMContentLoaded', function() {
      // Verificar se usuário já está logado
      if (authManager.isAuthenticated) {
        if (authManager.userRole === 'admin') {
          window.location.href = 'admin.html';
        } else {
          window.location.href = 'client.html';
        }
        return;
      }
      
      // Form de Login
      const loginForm = document.getElementById('loginForm');
      loginForm.addEventListener('submit', async function(e) {
        e.preventDefault();
        
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const userType = document.getElementById('userType').value;
        
        if (!email || !password || !userType) {
          alert('Por favor, preencha todos os campos');
          return;
        }
        
        // Fazer login via Firebase
        await authManager.login(email, password);
      });
      
      // Form de Cadastro
      const registerForm = document.getElementById('registerForm');
      registerForm.addEventListener('submit', async function(e) {
        e.preventDefault();
        
        const formData = new FormData(registerForm);
        const userData = {
          nome: formData.get('name'),
          telefone: formData.get('phone'),
          endereco: formData.get('address'),
          cidade: formData.get('city'),
          cep: formData.get('cep')
        };
        
        const email = formData.get('email');
        const password = formData.get('password');
        
        if (!email || !password || !userData.nome) {
          alert('Por favor, preencha todos os campos obrigatórios');
          return;
        }
        
        // Registrar via Firebase
        await authManager.register(email, password, userData);
      });
    });
    
    // Funções globais para o modal
    window.showRegisterForm = function() {
      document.getElementById('registerModal').style.display = 'block';
    };
    
    window.closeRegisterModal = function() {
      document.getElementById('registerModal').style.display = 'none';
    };
    
    // Fechar modal clicando fora
    window.onclick = function(event) {
      const modal = document.getElementById('registerModal');
      if (event.target === modal) {
        modal.style.display = 'none';
      }
    };
  </script>
</body>
</html>
